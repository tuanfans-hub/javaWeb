<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>javaScript的两种使用方式</title>
    <script type="text/javascript">
        // 1.script标签: 在html文档中直接编写js代码,既可在head标签中,也可以在body标签中
        // 执行顺序：从上到下顺序执行
        console.log("这是head标签中的script标签！");
    </script>
    <script type="text/javascript" src="../jsCode/HTML引用js代码.js">
        // 2.从外部引用js文件；
        // 两种方式不能混用，即在<script>标签中使用src属性引用了js文件后，不能再在<script>标签中编写js代码
        // 如果混用：1.不会报错；2.两种方式只会执行一种；3.生效的js代码是src属性引用的js文件代码
    </script>
</head>
<body>
    <h1 style="text-align:center">javaScript的两种使用方式</h1>
    <script type="text/javascript">
        // script标签: 在html文档中直接编写js代码,既可在head标签中,也可以在body标签中
        console.log("这是body标签中的script标签！");
    </script>
</body>
</html>
