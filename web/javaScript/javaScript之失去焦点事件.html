<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<title>javaScript之失去焦点事件</title>
	<script>
		// 失去焦点事件: 当输入框失去焦点时，将输入框中的内容变成大写字母
		function Upper(){
            // 要得到输入框中的内容，需要先得到dom对象
            var myInput1 = document.getElementById("myInput1");
            console.log("静态注册：触发失去焦点事件！")
            myInput1.value = myInput1.value.toUpperCase();
		}
        
        // 在页面加载完毕时，再进行事件绑定
        window.onload = function(){
            var myInput2 = document.getElementById("myInput2");
            myInput2.onblur = function(){
                console.log("动态注册：触发失去焦点事件！")
                myInput2.value = myInput2.value.toUpperCase();
			}
		}
	</script>
</head>
<body>
	<h1 style="text-align:center">javaScript之失去焦点事件</h1>
	<div style="text-align:center">
		输入英文单词：<input id = "myInput1" type="text" onblur="Upper()">
	</div>
	<div style="text-align:center">
		输入英文单词：<input id = "myInput2" type="text">
	</div>
</body>
</html>
