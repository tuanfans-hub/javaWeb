<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<title>practice01</title>
	<script>
		// 编写一个函数。用于计算所有参数相加的和并返回，如果实参不是number，就过滤掉。
		function sum(){
            var sum = 0;
            for(i = 0;i<arguments.length;i++){
                if(typeof arguments[i] == "number"){
                    sum +=arguments[i];
				}
			}
            return sum;
		}
        console.log(sum(1,2,false,3,4,null,5,6,7,true,8,9,'a',10,"hello"));
	</script>
</head>
<body>
	<h1 style="text-align:center">practice01</h1>
	<p style="text-align:center">编写一个函数。用于计算所有参数相加的和并返回，如果实参不是number，就过滤掉。</p>
</body>
</html>
