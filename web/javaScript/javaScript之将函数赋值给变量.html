<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<title>javaScript之将函数赋值给变量</title>
	<script>
		// 将函数赋值给变量
		var func = function(name){
            alert(name);
            console.log("hello,"+name);
		}
        //调用
		func("func:沧元图");
        f1 = func;
        f1("f1:沧元图");
	</script>
</head>
<body>
	<h1 style="text-align:center">javaScript之将函数赋值给变量<</h1>
</body>
</html>
