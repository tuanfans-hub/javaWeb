<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>弱类型语言JavaScript</title>
    <script>
        // javaScript语言是一种弱类型语言，即变量声明时，不需要声明变量的类型，变量声明时，变量的值可以是任何类型。
        var a = 1;
        console.log("a="+a);
        console.log("a的类型是："+typeof a)  // a为number类型
        a = "hello";
        console.log("a="+a);
        console.log("a的类型是："+typeof a)  // 为string类型
    </script>
</head>
<body>
    <h1 style="text-align:center">弱类型语言JavaScript</h1>
</body>
</html>
