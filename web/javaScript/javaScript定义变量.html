<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>javaScript定义变量</title>
    <script>
        var a = 1;
        console.log(a);
        a = "js变量可随时变换类型";
        console.log(a);
        b = "甚至可以省略var直接对变量进行赋值"
        console.log(b);
        var c = null;
        console.log(c);
        var d = undefined;
        console.log(d);
    </script>
</head>
<body>
    <h1 style="text-align:center">javaScript定义变量</h1>
</body>
</html>
