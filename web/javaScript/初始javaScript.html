<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <style>
        p{
            /* 按照CSS框模型由外至里依次设置样式 */
            margin:auto;    /* 外边距：居中 */
            border: 2px solid red;  /* 边框：宽度2px，实线，红色 */
            padding-top:50px;   /* 上内边距：50px */
            padding-bottom:50px;    /* 下内边距：50px */
            text-align:center;  /* 元素位置：居中 */
            width: 500px;   /* 宽度：500px */
            background-color: lightblue;    /* 背景颜色：浅蓝 */
            font-size: 40px;    /* 字体大小：40px */
            color:yellow;   /* 字体颜色：黄色 */
        }
    </style>
    <title>初始javaScript</title>
</head>
<body>
    <p>Hello javaScript!</p>
</body>
</html>
